<!DOCTYPE html>
<html>
<head>
	<title>Replacing HTML for div with p tag</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>
<body>
	<div>
		<h1 class="inner">heading 1</h1>
		<h1 class="inner">heading 2</h1>
		<h1 class="inner">heading 3</h1>
		<h1 class="inner">heading 4</h1>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".inner").replaceWith("<p>This is a paragraph</p>");
			
		});
	</script>
</body>
</html>

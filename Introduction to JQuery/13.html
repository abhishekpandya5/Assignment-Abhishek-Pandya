<!doctype html>
<html>
<head>
  <title>Max heigth using each</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <div style="max-height:50px">
    <p>hello</p>
</div>
  
<div style="max-height: 70px;" class="main">
  <h1 style="max-height: 30px;">Welcome</h1>
  <p >This is a paragraph</p>
  <p style="max-height: 10px;">This is a paragraph</p>
</div>



<script>
  $(document).ready(function () {
    $("*").each(function () {
      var tag = $(this).prop("tagName");
      console.log(tag);
      var tagHeight =  $(this).css("max-height");
      console.log(tag + " has max-height of " + tagHeight);
    })
  });
</script>

</body>
</html>

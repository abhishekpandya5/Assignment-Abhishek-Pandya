<!DOCTYPE html>
<html>
<head>
<title>Image Slider</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body {
	width: 80%;
	margin: 0px auto;
}
div {
	
	background-position: center; 
	background-repeat: no-repeat;
	width: 500px;
	height: 500px;
}

</style>
<script>

	var arr = new Array("img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg");

	$(document).ready(function(){

	var i = 0;
	$("#slider").css("background-image", "url(" + arr[i] + ")");
	setInterval(function ()
	 {
		i++;
        if (i == arr.length) 
        {
	        i = 0;
        }
        $("#slider").fadeOut("slow", function () {
            $(this).css("background-image", "url(" + arr[i] + ")");
           	$(this).fadeIn("slow");
        });
	}, 500);

});

</script>
</head>
<body>
	<div id="slider"></div>
</body>
</html>
